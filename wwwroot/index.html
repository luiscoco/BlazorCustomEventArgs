<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorCustomEventArgs</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorCustomEventArgs.styles.css" rel="stylesheet" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQhBQVoTz6zE4KYqAEsqMKAaoZF-mMtOA"></script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function geoFindMe() {

            const status = document.querySelector('#status');
            const mapLink = document.querySelector('#map-link');

            mapLink.href = '';
            mapLink.textContent = '';

            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                status.textContent = '';
                mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
                mapLink.textContent = `Latitude: ${latitude} Â°, Longitude: ${longitude} Â°`;

                //Google Map
                // Set location
                const location = { lat: latitude, lng: longitude };
                // The map, centered at Uluru
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 17,
                    center: location,
                    mapTypeId: 'satellite'
                });
                // The marker, positioned at Uluru
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            
            }

            function error() {
                status.textContent = 'Unable to retrieve your location';
            }

            if (!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = 'Locatingâ€¦';
                navigator.geolocation.getCurrentPosition(success, error);
            }

            return mapLink.textContent;
        }

    </script>

    <script>
        Blazor.registerCustomEventType('custompaste', {
            browserEventName: 'paste',
            createEventArgs: event => {
                let eventTimestamp = new Date();
                let pastedData = geoFindMe()
                return {
                    eventTimestamp,
                    pastedData
                };
            }
        });
    </script>
</body>

</html>
